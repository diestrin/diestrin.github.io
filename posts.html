---
layout: default
title: Diego Barahona
---

<h2>Archive</h2>

<ul>
  {% for post in site.posts limit:6 %}
    <li>
      <span>{{ post.date | date_to_string }}</span> &raquo; 
      <a href="{{ post.url }}">{{ post.title }}</a>
      <br>
      [ {% for tag in post.tags %}<em>{{ tag }}</em> {% endfor %}]
      <p>{{ post.excerpt }}</p>
    </li>
  {% endfor %}
</ul>
